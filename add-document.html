<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Products</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap-social.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="/website-photos/favicon.ico" />
</head>

<body>
    <div class="container-dictionary">
        <div class="dictionary-sidebar">
            <div class="dictionary-sidebar-1">
                <h1 class="login-title dictionary-logo">ARLE</h1>
                <ul>
                    <li class="dictionary-sidebar-li dictionary-sidebar-li--selected">Pagina Inicial</li>
                    <li class="dictionary-sidebar-li">Diccionario</li>
                    <li class="dictionary-sidebar-li">Mi cuenta</li>
                </ul>
            </div>
            <div class="dictionary-sidebar-2">
                <p class="dictionary-sidebar-logout">Log Out</p>
            </div>
        </div>
        <div class="dictionary-board">
            <div class="dictionary-board-search">
                <form>  
                    <div class="input-icons">
                        <input class="dictionary-input" 
                            type="text" 
                            placeholder="Search" />
                        <button type="submit" class="dictionary-input-button"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="documents">
                <a>
                    <div class="single-document">
                        <p>Nuevo Documento</p>
                        <div class="single-document-ball">
                            <i class="fa fa-plus"></i>
                        </div>
                    </div>
                </a>
                <a>
                    <div class="single-document">
                        <p>Titulo <br>
                        11/11/11</p>
                    </div>
                </a>
                <a>
                    <div class="single-document">
                        &nbsp;
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
